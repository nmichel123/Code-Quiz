<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class = "container">
    <div class = "row">
        <div class = "col-sm-3">
            <p id=>View Highscores</p> <!---Link to highscore page-->
        </div>
        <div class = "col-sm-3"></div>
        <div class = "col-sm-4"></div>
        <div class = "col-sm-2">
            <div class = "timer" >Time: <span id = "time">0</span></div>

        </div>
    </div>
    <br>
    <br>
    <br>
    <div class= "row">
        <div class= "col-sm-3"></div>
        <div class="jumbotron">
            <p class="lead" id="question">This is a placeholder for the questions.</p>
            <hr class="my-4">
            
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" id="answer1">1</button>
                <button type="button" class="btn btn-secondary" id="answer2">2</button>
                <button type="button" class="btn btn-secondary" id="answer3">3</button>
                <button type="button" class="btn btn-secondary" id="answer4">4</button>
              
            </div>
            <br>
            <br>
            <p id="wrongright">Wrong/Right.</p>
            
        </div>
        

    </div>


</div>



</body>

</html>
